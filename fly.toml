# fly.toml app configuration file generated for pathsixsolutions-backend on 2025-12-08T02:30:32Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pathsixsolutions-backend"
primary_region = "ord"

[build]

[processes]
  app = "hypercorn asgi:app --bind 0.0.0.0:8000"
  worker = "python scripts/run_worker.py"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
